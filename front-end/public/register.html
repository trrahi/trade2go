<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Trade2Go</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"  defer></script>
    </head>
    <body>
        
        <body>
            <!-- Rekisteröintilomake -->
            <div class="login-container">
                <h2>Rekisteröidy Trade2Go-sovellukseen</h2>
                <form id="registerForm">
                    <!-- Käyttäjänimi -->
                    <label for="userName">Käyttäjänimi:</label>
                    <input type="text" id="userName" name="userName" required>
                    <br>
                    <br>
                    
                    <!-- Etunimi -->
                    <label for="firstName">Etunimi:</label>
                    <input type="text" id="firstName" name="firstName" required>
                    <br>
                    <br>
                    
                    <!-- Sukunimi -->
                    <label for="lastName">Sukunimi:</label>
                    <input type="text" id="lastName" name="lastName" required>
                    <br><br>
                    
                    <!-- EmailAddress -->
                    <label for="email">Sähköpostiosoite:</label>
                    <input type="email" id="email" name="email" required>
                    <br><br>
                    
                    <!-- Puhelinnumero -->
                    <label for="phoneNumber">Puhelinnumero:</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" required>
                    <br><br>
                    
                    <!-- Salasana -->
                    <label for="password">Salasana:</label>
                    <input type="password" id="password" name="password" required>
                    <br><br>
                    
                    
                    <button type="submit" id="registerButton">Rekisteröidy</button>
                    <!-- Etusivu nappi vasempaan yläkulmaan -->
                    <div class="back-button">
                    <button onclick="window.location.href='index.html'">Takaisin Etusivulle</button>
                    </div>
                </form>
            </div>
            
        <script src="https://cdn.jsdelivr.net/npm/axios@1.7.7/dist/axios.min.js"></script>
    </body>
    
</body>
</html>
