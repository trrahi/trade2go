<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Trading Website</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="itembox.css">
    <style>

    </style>
</head>
<body>
    <!-- Navigointipalkki -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Vaihtoesineet</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Etusivu</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- "Lisää esine" nappi -->
    <div class="add-item-container">
        <button class="btn btn-green" id="add-item-button">Lisää Esine</button>
    </div>

    <!-- "Omat esineet" nappi -->
    <div class="my-items-container">
        <button class="btn btn-primary" id="my-items-button">Omat Esineet</button>
    </div>

    <!-- Näkymä jossa voi tarkastella ja poistaa omia esineitä -->
    <div id="items-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3>Omat Esineet</h3>
            <div id="modal-items-container">
            </div>
        </div>
    </div>

    <div class="container">
        <div class="item-grid" id="items-container">
        </div>
    </div>

    <!-- Näkymä uuden esineen lisäämiselle -->
    <div class="modal fade" id="addItemModal" tabindex="-1" role="dialog" aria-labelledby="addItemModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addItemModalLabel">Lisää uusi esine</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="add-item-form">
                        <div class="form-group">
                            <label for="item-name">Esineen nimi</label>
                            <input type="text" class="form-control" id="item-name" required>
                        </div>
                        <div class="form-group">
                            <label for="item-desc">Esineen kuvaus</label>
                            <textarea class="form-control" id="item-desc" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="img-url">Kuva linkki</label>
                            <input type="url" class="form-control" id="img-url" placeholder="https://i.imgur.com/example.jpg">
                        </div>
                        <button type="submit" class="btn btn-green">Lisää esine</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Scriptit -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="itembox.js"></script>

</body>
</html>
