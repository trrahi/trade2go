<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade2Go - Item 1</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Custom styling for green buttons */
        .btn-green {
            background-color: #28a745;
            color: white;
        }

        .btn-green:hover {
            background-color: #218838;
        }

        /* Set image placeholder style */
        .card-img-top {
            background-color: #e0e0e0; /* Light gray background */
            width: 100%;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #888;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 10px 10px 0 0;
        }

        /* Item box content */
        .item-box-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .item-box-detail {
            width: 50%; /* Set width to 50% of the screen size */
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
        }

        .item-box-detail .card-body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100%;
        }

        /* Navigation bar styling */
        .navbar {
            background-color: #343a40;
        }

        .navbar-brand, .navbar-nav .nav-link {
            color: white !important;
        }

        .navbar-nav .nav-link:hover {
            color: #28a745 !important;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="index.html">Trade2Go</a> <!-- Link to index.html -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a> <!-- Link to index.html -->
            </li>
            <li class="nav-item">
                <a class="nav-link" href="itembox.html">Item Boxes</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Item Box Detail -->
<div class="item-box-container">
    <div class="item-box-detail">
        <div class="card h-100">
            <div class="card-img-top">
                Image Placeholder
            </div>
            <div class="card-body">
                <h5 class="card-title">Item 1 Name</h5>
                <p class="card-text">Detailed description of Item 1 goes here. You can add more information about the item.</p>
                <a href="trade.html" class="btn btn-green">Trade</a> <!-- Link to trade action -->
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
