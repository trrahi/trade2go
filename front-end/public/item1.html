<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade2Go - Item 1</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Custom styling for green buttons */
        .btn-green {
            background-color: #28a745;
            color: white;
        }

        .btn-green:hover {
            background-color: #218838;
        }

        /* Set image placeholder style */
        .carousel-item {
            background-color: #e0e0e0; /* Light gray background */
            width: 100%;
            height: 250px; /* Larger height */
            display: position;
            align-items: center;
            justify-content: center;
            color: #888;
            font-size: 1.5em; /* Slightly larger font */
            font-weight: bold;
            border-radius: 10px 10px 0 0;
        }

        /* Item box content */
        .item-box-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .item-box-detail {
            width: 30%; /* Set narrower width */
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
        }

        .item-box-detail .card-body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100%;
        }

        /* Navigation bar styling */
        .navbar {
            background-color: #343a40;
        }

        .navbar-brand, .navbar-nav .nav-link {
            color: white !important;
        }

        .navbar-nav .nav-link:hover {
            color: #28a745 !important;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="https://trade2go.onrender.com/index.html">Trade2Go</a> <!-- Link to index.html -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="https://trade2go.onrender.com/index.html">Etusivu</a> <!-- Link to index.html -->
            </li>
            <li class="nav-item">
                <a class="nav-link" href="itembox.html">Vaihtoesineet</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Item Box Detail -->
<div class="item-box-container">
    <div class="item-box-detail">
        <div class="card h-100">
            <!-- Carousel Start -->
            <div id="carouselPlaceholder" class="carousel slide card-img-top" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="/front-end/images/kitara1.jpg" alt="Kitara 1" class="d-block w-100 h-100">
                    </div>
                    <div class="carousel-item">
                        Placeholder Image 2
                    </div>
                    <div class="carousel-item">
                        Placeholder Image 3
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselPlaceholder" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselPlaceholder" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>

            <!-- Carousel End -->
            <div class="card-body">
                <h5 class="card-title">Akustinen kitara</h5>
                <p class="card-text">Vaihdan oman akustisen kitaran ukuleleen. Kitara on erinomaisessa kunnossa ja sitä on käytetty vain muutaman kerran.</p>
                <a href="trade.html" class="btn btn-green">Trade</a> <!-- Link to trade action -->
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
